name: Dry Run

inputs:
  image:
    description: 'Docker image name'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: false
        tags: ${{ inputs.image }}:latest